<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazing Interactive Galaxy</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(ellipse at center, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        h1 {
            position: absolute;
            top: 30px;
            width: 100%;
            text-align: center;
            font-size: 2.5em;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff;
            z-index: 2;
        }
        #galaxyCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 80px;
            background: linear-gradient(180deg, #fff, rgba(255,255,255,0));
            opacity: 0.7;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Interactive Galaxy âœ¨</h1>
    <canvas id="galaxyCanvas"></canvas>
    <script>
        // Galaxy background with twinkling stars
        const canvas = document.getElementById('galaxyCanvas');
        const ctx = canvas.getContext('2d');
        let w = window.innerWidth;
        let h = window.innerHeight;
        canvas.width = w;
        canvas.height = h;

        function randomStar() {
            return {
                x: Math.random() * w,
                y: Math.random() * h,
                r: Math.random() * 1.5 + 0.5,
                alpha: Math.random(),
                twinkle: Math.random() * 0.05 + 0.01
            };
        }

        let stars = Array.from({length: 300}, randomStar);

        function drawStars() {
            ctx.clearRect(0, 0, w, h);
            for (let star of stars) {
                ctx.save();
                ctx.globalAlpha = star.alpha;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
                ctx.fillStyle = '#fff';
                ctx.shadowColor = '#00f0ff';
                ctx.shadowBlur = 8;
                ctx.fill();
                ctx.restore();

                // Twinkle
                star.alpha += star.twinkle * (Math.random() > 0.5 ? 1 : -1);
                if (star.alpha < 0.2) star.alpha = 0.2;
                if (star.alpha > 1) star.alpha = 1;
            }
        }

        function animate() {
            drawStars();
            requestAnimationFrame(animate);
        }

        animate();

        // Shooting stars
        function createShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            star.style.left = Math.random() * w + 'px';
            star.style.top = Math.random() * (h * 0.5) + 'px';
            document.body.appendChild(star);

            star.animate([
                { transform: 'translateY(0)', opacity: 0.7 },
                { transform: `translateY(${h * 0.7}px)`, opacity: 0 }
            ], {
                duration: 1200 + Math.random() * 800,
                easing: 'ease-out'
            });

            setTimeout(() => star.remove(), 1800);
        }

        setInterval(() => {
            if (Math.random() > 0.7) createShootingStar();
        }, 600);

        // Responsive canvas
        window.addEventListener('resize', () => {
            w = window.innerWidth;
            h = window.innerHeight;
            canvas.width = w;
            canvas.height = h;
            stars = Array.from({length: 300}, randomStar);
        });

        // Interactive: click to create a burst of stars
        canvas.addEventListener('click', e => {
            const burstX = e.clientX;
            const burstY = e.clientY;
            for (let i = 0; i < 30; i++) {
                let angle = Math.random() * 2 * Math.PI;
                let speed = Math.random() * 2 + 1;
                let star = {
                    x: burstX,
                    y: burstY,
                    r: Math.random() * 2 + 1,
                    alpha: 1,
                    twinkle: 0,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 40 + Math.random() * 20
                };
                burstStars.push(star);
            }
        });

        // Burst stars
        let burstStars = [];
        function drawBurstStars() {
            for (let i = burstStars.length - 1; i >= 0; i--) {
                let star = burstStars[i];
                ctx.save();
                ctx.globalAlpha = star.alpha;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
                ctx.fillStyle = '#fff';
                ctx.shadowColor = '#00f0ff';
                ctx.shadowBlur = 8;
                ctx.fill();
                ctx.restore();

                star.x += star.vx;
                star.y += star.vy;
                star.alpha -= 0.02;
                star.r -= 0.05;

                if (star.alpha <= 0) {
                    burstStars.splice(i, 1);
                }
            }
        }

        function animateBurst() {
            drawBurstStars();
            requestAnimationFrame(animateBurst);
        }

        // Start the burst animation
        animateBurst();
    </script>
</body>
</html>
